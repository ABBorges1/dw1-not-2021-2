    <!--
        ESTRUTURA DE UM LINK: https://site.fatecfranca.edu.br/files/dsm-projeto-pedagogico.pdf

        Um link é composto por diferentes partes:

        1 - Domínio - Identicica o "dono" do site ao qual pertence o link. (fatecfranca.edu.br)
                    No Brasil, domínios podem ser registrados pelo serviço registro.br
            
            O domínio é formado por várias partes:
            br: TLD (top level domain - domínio de nível superior): neste caso, identifica o país (Brasil)
            edu: categoria do domínio (instituição de ensiono superior)
            fatecfranca: nome escolhido pelo dententor do domínio
        
            2 - Subdomínio - É uma divisão do domínio (subsite) e pode ser criado e gerenciado livremente pelo dono do domínio. O subdomínio sempre vem ANTES do nome do domínio. (site)

            3 - Camino ou rota - Indica um conteúdo dentro de um domínio. No caso, dsm-projeto-pedagogico.pdf é um arquivo no formato PDF.

            4 - Protocolo - Indica o protocolo de rede (conjunto de especificações técnicas) que será usado pelo navegador para acessar o conteúdo pretendido. (https://). Nesse casp, https indica que é uma conexão segura, criptograda de ponta a ponta.

            UM LINK DE INTERNET É TECNICAMENTE CHAMADO DE URL (UNIVERSAL RESOURCE LOCATOR - localizador universal de recursos).
    -->
</body>
</html>
